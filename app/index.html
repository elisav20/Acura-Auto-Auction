<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Acura Auto Action</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <!-- Header -->
  <div class="header">

    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark">

      <div class="container">

        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="basicExampleNav">

          <ul class="navbar-nav mx-auto">
            <li class="nav__item active">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Auctions</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Blog</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contact us</a>
            </li>
          </ul>

          <div class="authorization">
            <a class="authorization__item rounded-pill" href="#">Login</a>
            <a class="authorization__item rounded-pill" href="#">Register</a>
          </div>
        </div>

      </div>
      <!-- /.container -->

    </nav>
    <!--/.Navbar-->

  </div>
  <!-- /.header -->

  <!-- Intro -->
  <section class="section">
    <div class="intro" data-type="parallax" data-speed="-2">
      <div class="container">
        <h1 class="intro__title">Acura auto auction</h1>
        <p class="intro__text">Buying a car from private seller is fun and interesting with How To Sell Vehicle</p>

        <div class="intro__search rounded-pill">
          <div class="row w-100">

            <div class="col-md-4">
              <select class="select2" id="select_make" name="select_make">

                <option selected disabled class="disabled"> Select by make </option>
                <option disabled role=separator></option>
                <option value="1"> Option 1 </option>
                <option value="2"> Option 2 </option>
                <option value="3"> Option 3 </option>
                <option value="4"> Option 4 </option>
                <option value="5"> Option 5 </option>
                <option value="6"> Option 6 </option>
                <option value="7"> Option 7 </option>
                <option value="8"> Option 8 </option>

              </select>
            </div>

            <div class="col-md-4">
              <select class="select2 disabled" id="select_model" name="select_model" disabled>

                <option selected disabled> Select model </option>
                <option disabled role=separator></option>
                <option value="1"> Option 1 </option>
                <option value="2"> Option 2 </option>
                <option value="3"> Option 3 </option>
                <option value="4"> Option 4 </option>
                <option value="5"> Option 5 </option>
                <option value="6"> Option 6 </option>
                <option value="7"> Option 7 </option>
                <option value="8"> Option 8 </option>

              </select>
            </div>

            <div class="col-md-4">
              <select class="select2" id="select_state" name="select_state">

                <option selected disabled> Select state </option>
                <option disabled role=separator></option>
                <option value="1"> Option 1 </option>
                <option value="2"> Option 2 </option>
                <option value="3"> Option 3 </option>
                <option value="4"> Option 4 </option>
                <option value="5"> Option 5 </option>
                <option value="6"> Option 6 </option>
                <option value="7"> Option 7 </option>
                <option value="8"> Option 8 </option>

              </select>
            </div>
          </div>

          <a class="search__btn">
            <i class="fas fa-search"></i>
            <div class="btn__mask"></div>
          </a>

        </div>
        <!-- /.intro__search -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.intro -->
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
